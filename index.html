<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Cartas de Islas Canarias</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Juego de Cartas de Islas Canarias</h1>
  <div class="right-section">
    <button id="btnReiniciar">Reiniciar Partida</button>
    <div class="intentos-container">
      Intentos: <span class="intentos">0</span>
    </div>
    <div class="tiempo-container">
      Tiempo transcurrido: <br> 
      <span id="tiempo">0</span> segundos
    </div>
   
  </div>
  
  <div class="record">
    <p>Mejor Record:</p>
    <!-- Aquí se mostrará el récord -->
  </div>
  <div class="container-game">
    <div class="info">
      <div class="info-close"></div>
      <p class="informacion" id="info"></p>
    </div>
    <div class="modal-close"></div>
    <div class="solucion">
      <!-- Aquí puedes mostrar la solución si lo deseas -->
    </div>
  </div>
  
  <div class="victoria-mensaje">
    <p>¡Felicidades! Has resuelto todas las parejas.</p>
  </div>

  <div id="cardDescription">
    <!-- Aquí se mostrará la información de la carta -->
  </div>
  <div id="overlay" class="overlay"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Isla">
      <h3 id="modalTitle"></h3>
      <p id="modalInfo"></p>
    </div>
  </div>

  


  <div id="cartas">
    <!-- Aquí se generará el tablero de juego dinámicamente desde JavaScript -->
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
